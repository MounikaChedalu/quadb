    <h1>First Occurance</h1>
    <script>
        function findFirstOccurrence(arr, target) {
    let left = 0;
    let right = arr.length - 1;
    let result = -1;

    while (left <= right) {
        let mid = Math.floor((left + right) / 2);

        if (arr[mid] === target) {
            result = mid;
            right = mid - 1; 
        } else if (arr[mid] < target) {
            left = mid + 1;
        } else {
            right = mid - 1;
        }
    }

    return result;
}

const arr = [1, 2, 3, 3, 4, 5, 5, 5, 6];
const target = 5;
const firstOccurrenceIndex = findFirstOccurrence(arr, target);
console.log("First occurrence index:", firstOccurrenceIndex); 


    </script>
    
</body>
