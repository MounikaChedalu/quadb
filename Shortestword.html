<body>
    <h1>Shortest word</h1>
    <script>
        function findShortestWord(str) {
    let words = str.split(" ");
    let shortestWord = words[0];

    for (let i = 1; i < words.length; i++) {
        let currentWord = words[i];
        if (currentWord.length < shortestWord.length) {
            shortestWord = currentWord;
        }
    }

    return shortestWord;
}
const sentence = "Hi hello welcome to web development";
const shortest = findShortestWord(sentence);
console.log("Shortest word:", shortest);

    </script>
    
</body>
