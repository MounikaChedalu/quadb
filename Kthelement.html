<body>
    <h1>Kth element</h1>
    <script>
        function kthSmallest(arr, k) {
    if (k < 1 || k > arr.length) {
        return null; 
    }

    arr.sort((a, b) => a - b); 

    return arr[k - 1]; 
}
const array = [3, 1, 4, 2, 5];
const k = 3;
const kthSmallestElement = kthSmallest(array, k);
console.log(`The ${k}th smallest element is:`, kthSmallestElement);
    </script>
    
</body>
