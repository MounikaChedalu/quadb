<body>
    <h1>Polindrome</h1>
    <script>
        let str="madam";
function polindrom(str){
    for(i=0;i<str.length/2;i++){
        if(str[i] !== str[str.length-1-i]){
            return 'it is not polindrom';
        }
    }
    return 'it is polindrom';
}
console.log(polindrom(str));
    </script>
